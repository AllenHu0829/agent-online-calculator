<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>在线计算器</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 320px; margin: 2rem auto; padding: 0 1rem; }
    h1 { font-size: 1.25rem; }
    .display { width: 100%; padding: 0.75rem; font-size: 1.5rem; text-align: right; margin-bottom: 0.5rem; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.25rem; }
    button { padding: 0.75rem; font-size: 1rem; cursor: pointer; border: 1px solid #ccc; background: #f5f5f5; }
    button:hover { background: #e0e0e0; }
    .error { color: #c00; font-size: 0.875rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>在线计算器</h1>
  <input type="text" class="display" id="display" readonly value="0" />
  <div class="error" id="error" aria-live="polite"></div>
  <div class="grid">
    <button data-op="7">7</button><button data-op="8">8</button><button data-op="9">9</button><button data-op="/">÷</button>
    <button data-op="4">4</button><button data-op="5">5</button><button data-op="6">6</button><button data-op="*">×</button>
    <button data-op="1">1</button><button data-op="2">2</button><button data-op="3">3</button><button data-op="-">−</button>
    <button data-op="0">0</button><button data-op=".">.</button><button data-op="=" id="eq">=</button><button data-op="+">+</button>
    <button data-op="C" style="grid-column: span 2;">C 清除</button><button data-op="back" style="grid-column: span 2;">⌫</button>
  </div>
  <script src="calc.js"></script>
</body>
</html>
